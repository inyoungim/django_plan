<head>

<script type="text/javascript">
// <![CDATA[
	Trex._I18N_ = PopupUtil.getOpener().Trex._I18N_;
	Trex._I18N = {
		'g':function() {
			var args = [];
			for(var i = 0; i < arguments.length; i++) args.push(arguments[i]);
			var defaultvalue = args.pop();
			if(!Trex._I18N_) return defaultvalue;
			else return Trex._I18N_.get.apply(Trex._I18N_, args);
		},
		'w':function() {
			document.write(Trex._I18N.g.apply(Trex._I18N, arguments));
		}
	};
	document.title = Trex._I18N.g('image_popup_title', '이미지 첨부');
	function done(data) {
		if (typeof(execAttach) == 'undefined') { //Virtual Function
	        return;
	    }
		
		/*var _mockdata = {
			'imageurl': 'http://cfile284.uf.daum.net/image/116E89154AA4F4E2838948',
			'filename': 'editor_bi.gif',
			'filesize': 640,
			'imagealign': 'C',
			'originalurl': 'http://cfile284.uf.daum.net/original/116E89154AA4F4E2838948',
			'thumburl': 'http://cfile284.uf.daum.net/P150x100/116E89154AA4F4E2838948'
		};*/
		execAttach(data);
		closeWindow();
	}
	var _iframeUrl = '';
	function imageUpload(){
		var form = document.getElementById("imageUpload").contentWindow.document.forms[0];
		form.action = _iframeUrl;
		form.submit();
	}

	function initUploader(){
	    var _opener = PopupUtil.getOpener();
	    if (!_opener) {
	        alert(Trex._I18N.g('image_popup_error', '잘못된 경로로 접근하셨습니다.'));
	        return;
	    }
	    autoResizeHeight($tx("wrapper"));
		var instanceid = qs.get('instance');
		var editor = _opener.KEditor.get(instanceid);
		_iframeUrl = (typeof editor.config.imageUploadPath != 'string'?editor.config.imageUploadPath():editor.config.imageUploadPath) + "&type=KEditor";
		document.getElementById("imageUpload").src = _iframeUrl;
	    var _attacher = getAttacher('image', _opener);
	    registerAction(_attacher);
	}
// ]]>
</script>
</head>
<body onload="initUploader();">
<div class="wrapper">
	<div class="header">
		<h1><script>Trex._I18N.w('image_popup_title', '사진 첨부')</script></h1>
	</div>	
	<div class="body">
		<dl class="alert">
			<iframe id="imageUpload" src="" frameborder="0" style="width:100%;height:50px"></iframe>
		    <!--<dt>사진 첨부 확인</dt>
		    <dd>
		    	확인을 누르시면 임시 데이터가 사진첨부 됩니다.<br /> 
				인터페이스는 소스를 확인해주세요.
			</dd>-->
		</dl>
	</div>
	<script>Trex._I18N.w('popup_footer','<div class="footer">')</script>
		<!--p><script>Trex._I18N.w('image_popup_close', '<a href="#" onclick="closeWindow();" title="닫기" class="close">닫기</a>')</script></p-->
		<ul>
			<li class="submit">
				<script>Trex._I18N.w('image_popup_submit', '<a href="#" onclick="imageUpload();" title="등록" class="btnlink">등록</a>')</script>
			</li>
			<li class="cancel">
				<script>Trex._I18N.w('image_popup_cancel', '<a href="#" onclick="closeWindow();" title="취소" class="btnlink">취소</a>')</script>
			</li>
		</ul>
	</div>
</div>
</body>
